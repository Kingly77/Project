<html lang="en">

<head>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.4/plugin/utc.js"></script>

<div class="reveal" id="exampleModal1" data-reveal>
    <h1>Error!!</h1>
    <p class="lead"></p>
        <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
  </div>


<body>


<div class='grid-x '>


    <div class="clock cell">
        <ul class="menu">
            <li><label><input type="search" placeholder="Enter city name" id='input' class="input"></label></li>
            <li>
                <button type="button" class="button" id="lookup">Search</button>
            </li>
        </ul>

    </div>

    <header class="clock cell">
        <h1 class="display"> World Clock </h1>
        
        <p class="text">Yes! search it and our clock will pop up!</p>

    </header>


   

</div>

<div class="grid-x">


    <div class="cell small-6" id="icon">
        <img id="forecast"></img>

    </div>

    <div class='info cell small-6'>
        <p id='cityName' class="data"></p>
        <p id="current-time" class="data"></p>
        <p id="current-weather" class="data"></p>
    </div>

    


</div>

<script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min/moment-with-locales.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  </script>
<script src="assets/js/app.js" rel="script" type="text/javascript"></script>
</body>

</html>
